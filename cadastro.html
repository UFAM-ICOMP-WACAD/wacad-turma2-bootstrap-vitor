<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja WA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
  <!-- cadastro -->
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="row">
      <div class="col-md-6">
        <div class="bg-light w-100 h-100 d-flex justify-content-center align-items-center">
          <div class="text-center">
            <h1>Bem-vindo à WA Loja!</h1>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="d-flex justify-content-center align-items-center w-100 h-100">
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="confirmarEmail" class="form-label">Confirmar Email</label>
              <input type="email" class="form-control" id="confirmarEmail" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block w-100">Confirmar cadastro</button>
            <div class="mt-3 text-center">
              <a href="./login.html">já possuo cadastro</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
